<!DOCTYPE html>
<html lang="en">
    <head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>MF return viewer</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="../../favicon.ico">

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
		<style>
         @import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro);

         html {
             font-family: 'Source Sans Pro';
             font-size: 0.7em;
         }
		</style>
		<script src="https://d3js.org/d3.v4.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/metrics-graphics/2.10.1/metricsgraphics.js"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/metrics-graphics/2.10.1/metricsgraphics.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
		<div class="container">
			<div id="chart">
            </div>
			<div id="premium_chart">
            </div>
            <script>
             d3.json('combined.json', function(data) {
                 for (var i = 0; i < data.length; i++) {
                     data[i] = MG.convert.date(data[i], 'date');
                     data[i] = MG.convert.number(data[i], 'value');
                 }

                 MG.data_graphic({
                     title: "XIRR of Equity and Liquid funds",
                     description: "XIRR comparison of a 3 year SIP",
                     data: data,
                     width: 800,
                     height: 400,
                     right: 40,
                     target: '#chart',
                     legend: ['SBI NIFTY Fund', 'SBI Premier Liquid Fund'],
                     y_label: "XIRR (Percent)",
                     x_label: "Date",
                     animate_on_load: true,
                     legend_target: '.legend',
		     y_extended_ticks: true,
                     aggregate_rollover: true
                 });
             });
             d3.json('premium.json', function(data) {
                 for (var i = 0; i < data.length; i++) {
                     data[i] = MG.convert.date(data[i], 'date');
                     data[i] = MG.convert.number(data[i], 'value');
                 }

                 MG.data_graphic({
                     title: "Risk premium (XIRR difference)",
                     description: "Risk premium of a 3 year SIP",
                     data: data,
                     width: 800,
                     height: 400,
                     right: 40,
                     target: '#premium_chart',
                     legend: ['Premium'],
                     y_label: "XIRR (Percent)",
                     x_label: "Date",
                     animate_on_load: true,
                     legend_target: '.legend',
		     y_extended_ticks: true,
                     aggregate_rollover: true
                 });
             });
            </script>
        </div>
    </body>
</html>
